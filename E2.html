    <style>
        .painting-1 {
            display: grid;

            height: 600px;
            grid-template-rows: repeat(15, 1fr);
            grid-template-columns: repeat(15, 1fr);
        }
        .painting-2 {
            display: grid;
            width: 600px;
            height: 600px;
            grid-template-rows: repeat(10, 1fr);

        .border-left{

        .lightmintBorder{

        .section-1 {
            grid-column: 1 / 4;
            grid-row: 1 / 5;

        .section-2 {

            grid-row: 1 / 12;
        }

        .section-3 {

            grid-row: 5 / 12;

            grid-row: 12 / 16;
        }

        .section-5 {

        .section-6 {
            grid-row: span 2;
        }

        .section-7 {
            grid-row: span 2;
        }

        .section-11 {
            grid-row: 1 / 16;
            grid-column: 1 / 2;

            grid-row: 4 / 11;
        }

        .section-51 {
            grid-column: 3 / 6;
            grid-row: 8 / 11;
        }

        /*   
        Pixel Pokeball CSS
        */
        .row-1{
            grid-column: 6 / 10;
            grid-row: 1 / 2;
        }
       
        .row-2{
            grid-column: 6 / 10;
            grid-row: 2 / 3;
        }

        .background{
            grid-column: 1 / 16;

         /*   
        Regular Pokeball CSS
        */

        /* create white circle */
        .bottomPokeball {
            width: 600px;
            height: 600px;
            background-color: white;
            border: 15px solid black;
            border-radius: 50%;
            position: relative;
        }
        /* overlap over white circle */
        .topPokeball {
            width: 600px;
            height: 300px; /* Half of the width for a semi-circle */
            background-color: red; 
            border-bottom: 15px solid black;
            border-top-left-radius: 600px; /* Half of the width for a semi-circle */
            border-top-right-radius: 600px; /* Half of the width for a semi-circle */
            border-bottom-left-radius: 0; /* No curvature at the bottom */
            border-bottom-right-radius: 0; /* No curvature at the bottom */
        }
        
        .blackCircle {
            width: 180px;
            height: 180px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* place in center */
        }

        .whiteCircle {
            width: 140px;
            height: 140px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* place in center */
        }
    </style>
